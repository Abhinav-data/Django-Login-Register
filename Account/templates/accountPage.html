{% include 'base.html' %}

{% block body %}
<div class="container">
	<h1>Profile</h1>
	<h3>Username: {{user}}</h3>
	<h3>First Name: {{user.first_name}}</h3>
	<h3>Last Name: {{user.last_name}}</h3>

	<img src="{{ user.userprofile.profilePic.url }}">

</div>
{% endblock %}
